<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tienda virtual de historietas</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="./js/Posters.js"></script>
    <script src="./js/highlights.js"></script>
    
  </head>
  <body>
    <a-scene background="color:#90caf9">
      <!-- Fondo -->
      <a-plane
        id="ground"
        color="#78909c"
        width="200"
        height="100"
        rotation="-90 0 0"
      ></a-plane>
      <!-- Contenedor de carteles -->
      <a-entity id="posters-container" comics-posters > </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="camera-cursor"
          cursor
          

          
        >
        </a-entity>

        <!-- Título -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: ¡Tienda virtual de historietas!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Consigue tus historietas favoritas"
          ></a-entity>
        </a-entity>        
      </a-camera>
    </a-scene>
  </body>
</html>
